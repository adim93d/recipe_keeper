<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="headline">Recipe Keeper</h1>
        </header>

        <aside>
            <h2 id="formHeadline">Add Recipe</h2>
            <form id="recipeForm">
                <label for="recipeName">Recipe Name</label>
                <input type="text" name="recipeName" id="recipeName" placeholder="Enter Recipe Name" required>
                
                <label for="listIngredients">Ingredients</label>
                <textarea id="listIngredients" placeholder="Enter ingredients separated by comma" required></textarea>
                
                <label for="steps">Steps</label>
                <textarea id="steps" placeholder="Steps for preparation" required></textarea>
                
                <label for="recipeImage">Recipe Image URL</label>
                <input type="url" id="recipeImage" name="recipeImage" placeholder="http://example.com/my-dish.jpg" required>

                <button id="recipeSubmitButton" type="submit">Add Recipe</button>
            </form>
        </aside>

        <main>
            <h2 id="mainHeadline">Your Recipes</h2>
            <div id="recipes">
                <!-- Recipe cards will be displayed here -->
            </div>
        </main>
    </div>

    <script src='function.js'></script>
</body>

</html>
